<!DOCTYPE html>

<head>
    <title>8A13 - Một bể cá</title>
    <meta charset="utf-8">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=1uJ6zZVG"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        body {
            background-color: rgb(1, 255, 255);
        }
        
        a:hover,
        i:hover {
            background-color: red;
        }
        
        header {
            position: fixed;
            width: 100vw;
            height: 13vh;
            background-color: rgb(255, 167, 167);
        }
        
        header h1 {
            width: 45.718vw;
            font-size: 5vh;
            display: inline-block;
            margin-left: 2vw;
            margin-right: 2vw;
            margin-top: 4vh;
            font-family: 'Roboto';
        }
        
        .right {
            text-align: right;            
        }
        
        main h1 {
            display: block;
            background-color: rgb(1, 254, 171);
            width: 100vw;
            padding: 7.5px 0;
            margin-top: 20vh;
            margin-bottom: 5vh;
            font-size: 85px;
        }
        
        header i {
            display: block;
            background-color: rgb(0, 255, 1);
            color: black;
            width: 13.863vw;
            height: 13.863vh;
            text-align: center;
        }
        
        .fa.fa-arrow-left {
            font-size: 84px;
        }
        
        p {
            display: block;
            margin-top: 5vh;
            font-size: 4vh;
            line-height: 5vh;
        }
        
        .topnav {
            background-color: rgb(245, 255, 204);
            overflow: hidden;
        }

        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: rgb(216, 255, 60);
            color: black;
        }

        .topnav a.active {
            background-color: rgb(180, 255, 121);
            color: black;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 768px) {
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>8A13</h1>
        <h1 class="right">THE WEB</h1>
    </header>
    <main>
        <div class="topnav" id="myTopnav">
            <a class="active" href="index.html">Home</a>
            <a href="Us.html">About us</a>
            <a href="MV.html">About MV</a>
            <a href="BTS.html">BTS</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </main>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
